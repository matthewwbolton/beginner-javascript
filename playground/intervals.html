<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Intervals and Timers</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <script>
      const buzzer = () => {
        console.log("ENNNNNGGGGGGG!!!!");
      };
      setTimeout(buzzer, 1000);
      const setIntervalToRunImmediately = (funcToRun, ms) => {
        funcToRun();
        return setInterval(() => {
          funcToRun();
        }, 1000);
      };
      //   setIntervalToRunImmediately(buzzer, 2000);
    </script>
  </body>
